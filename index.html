<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Ejercicio 1</title>
</head>

<body>
  <div id="app">
    <div class="container-xl">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejercicio 1</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#new" @click="showCreatedPlayer">Crear Jugador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#play" @click="showPlay">Jugar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <h1 class="text-center m-5 text-primary fw-">Bienvenido al sistema de Adivina el Año de Nacimiento</h1>

    <template v-if="is.new">
      <div class="row d-flex justify-content-center" id="new">
        <div class="col-md-6">
          <form>
            <legend><i class="bi bi-person-fill-add"></i> Nuevo Jugador</legend>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input id="nombre" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Año Nacimiento</label>
              <input id="year" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Registrar
              Jugador</button>
          </form>
        </div>
      </div>
    </template>

    <template v-if="is.play">
      <div class="row">
        <div class="row d-flex justify-content-center" id="play">
          <div class="col-md-6">
            <form>
              <legend>Jugar</legend>
              <div class="mb-3">
                <label for="year" class="form-label">Ingrese Un Año Nacimiento </label>
                <input id="year" type="number" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Jugar <i class="bi bi-controller"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="pistas d-flex justify-content-center my-5">
          <p>Si tu emoji es : </p>
          <ul>
            <li>🔞 Significa que tu numero es menor</li>
            <li>👀Significa que tu numero es mayor</li>
            <li>🏆Significa que tu numero es el Ganador🎉 </li>
          </ul>
        </div>

        <p v-if="mensajeMenor">🔞</p>
        <p v-if="mensajeMayor">👀</p>
        <p v-if="ganador ">🏆</p>

        <!-- se mostrara cuando se verifique -->
        <ul>
          <li>Jugador: {{name}} - Numero Intentos: {{contador}}</li>
        </ul>


      </div>
    </template>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html
